<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style/style.css">
    <!--Responsibilidade-->
    <link rel="stylesheet" href="style/responsive.css"> 

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix clone</title>


</head>

<body>
    <!--Criando o menu de navegação-->
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">VIUVA NEGRA</h3>
                <p class="descricao">Ao nascer, a Viúva Negra, então conhecida como Natasha Romanova, é entregue à KGB,
                    que a prepara para se tornar sua agente suprema. Porém, o seu próprio governo tenta matá-la quando a
                    União Soviética se desfaz.</p><br>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="boxfilme" src="/img/min01.jpg">
            </div>
            <div class="item">
                <img class="boxfilme" src="/img/min02.jpg">
            </div>
            <div class="item">
                <img class="boxfilme" src="/img/min03.jpg">
            </div>
            <div class="item">
                <img class="boxfilme" src="/img/min04.jpg">
            </div>
            <div class="item">
                <img class="boxfilme" src="/img/min05.jpg">
            </div>
            <div class="item">
                <img class="boxfilme" src="/img/min06.jpg">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4b6cd9cdf7.js"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/setup.js"></script>
</body>

</html>
